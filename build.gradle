buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id "com.github.johnrengelman.shadow" version "2.0.2"
    id 'maven-publish'
    id "com.jfrog.bintray" version "1.8.0"
}

repositories {
    jcenter()
    maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

apply plugin: 'com.jfrog.bintray'
apply plugin: 'kotlin-kapt'

group 'propCheck'
version '1.0-SNAPSHOT'

def arrow_version = "0.9.0-SNAPSHOT"
dependencies {
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.21" // For forAll instance lookups
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "io.kotlintest:kotlintest-runner-junit5:3.2.1" // For converting back to kotlintest and for exceptions

    compile "org.apache.commons:commons-math3:3.6.1" // For floating point error function

    kapt    "io.arrow-kt:arrow-annotations-processor:$arrow_version" // auto generation for @extension @optics and @higherkind
    compile "io.arrow-kt:arrow-annotations:$arrow_version" // arrow annotations @extension and @higherkind
    compile "io.arrow-kt:arrow-core-data:$arrow_version" // Option/Either ...
    compile "io.arrow-kt:arrow-syntax:$arrow_version" // helper functions like curried...
    compile "io.arrow-kt:arrow-typeclasses:$arrow_version" // arrows typeclasses
    compile "io.arrow-kt:arrow-extras:$arrow_version" // Mtl + collection wrappers
    compile "io.arrow-kt:arrow-core-extensions:$arrow_version" // instances for typeclasses for datatypes in core-data
    compile "io.arrow-kt:arrow-extras-extensions:$arrow_version" // instances for typeclasses for datatypes in extras
    compile "io.arrow-kt:arrow-generic:$arrow_version" // @optics and some generic helpers
    compile "io.arrow-kt:arrow-effects:$arrow_version" // IO and arrow fx
    compile "io.arrow-kt:arrow-effects-extensions:$arrow_version" // instances ^^
    compile "io.arrow-kt:arrow-effects-io-extensions:$arrow_version" // instances ^^
    compile "io.arrow-kt:arrow-free:$arrow_version" // Free monads mainly for bindingStacksafe
    compile "io.arrow-kt:arrow-free-extensions:$arrow_version" // instances ^^
    compile "io.arrow-kt:arrow-optics:$arrow_version" // lenses

    testImplementation "io.arrow-kt:arrow-test:$arrow_version" // test helpers
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource, 'build/generated/source/kapt/main', 'build/generated/source/kaptKotlin/main'
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            artifact shadowJar
            groupId 'propCheck'
            artifactId 'propCheck-kt'
            version '1.0-SNAPSHOT'
        }
    }
}

bintray {
    publish = true
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['MyPublication']
    pkg {
        repo = 'propCheck-kt'
        name = 'propCheck-kt'
        licenses = ['BSD 3-Clause']
        vcsUrl = 'https://github.com/1Jajen1/propCheck'
        version {
            name = '1.0'
            released  = new Date()
        }
    }
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


def artifactID = "propCheck-kt"
shadowJar {
    baseName = artifactID
    classifier = null
}